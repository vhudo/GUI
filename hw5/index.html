<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Scrabble Board</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
        <script src="js/script.js"></script>
        
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/dark-hive/jquery-ui.min.css" rel="stylesheet" type="text/css">

        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
       

        
    </head>

    <body>
        <h1>Scrabble Board with Drag-and-Drop</h1>

        <div class="container">
            <!-- Score tracker -->
            <div id="scoreBoard">
              <div>
                <div id="word">Word:</div>
              </div>
              <div>
                <div id="score">Score: 0</div>
              </div>
              <div>
                <div id="total-score">Total Score: 0</div>
              </div>
            </div>

            <div id="scrabble-board"></div>

            <div class="scrabble-rack"></div>

            <div class="buttons">
                <button id="reset-word" type="button" class="btn btn-primary">Restart Word</button>
                <button id="submit-word" type="button" class="btn btn-primary">Submit Word</button>
                <button id="shuffle-word" type="button" class="btn btn-primary">Shuffle Tiles</button>
            </div>

        </div>

    </body>
</html>
