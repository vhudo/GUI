        <meta charset="utf-8">

    </head>

    <body>
        <h1>Scrabble Board with Drag-and-Drop</h1>

        <div class="container">
            <!-- Score tracker -->
            <div id="scoreBoard">
              <div>
                <div id="word">Word:</div>
              </div>
              <div>
                <div id="score">Score: 0</div>
              </div>
              <div>
                <div id="total-score">Total Score: 0</div>
              </div>
            </div>

            <div id="scrabble-board"></div>

            <div class="scrabble-rack"></div>

            <div class="buttons">
                <button id="reset-word" type="submit" class="btn btn-primary">Restart Word</button>
                <button id="submit-word" type="submit" class="btn btn-primary">Submit Word</button>
                <button id="shuffle-word" type="submit" class="btn btn-primary">Shuffle Tiles</button>
            </div>

        </div>
        

    </body>
