      <div id = "form">
          <form id="myform">
              <h2> Welcome to the interactive dynamic table </h2>
              <br>

              <input id = "min_row" type = "text" name = "min_row" placeholder = "Enter row lower bound" value ="">

              <input id = "min_col" type = "text" name = "min_col" placeholder = "Enter column lower bound" value ="">
              <input id = "max_col" type = "text" name = "max_col" placeholder = "Enter column upper bound" value ="">
